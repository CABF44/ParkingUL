<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Parqueadero UL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Parqueadero UL</h1>

        <div id="map-container">
            <img src="mapa-parqueadero.png" class="map-image" alt="Mapa del Parqueadero">
            <div id="zone-view">
                <div class="parking-zone" data-zone="A">A</div>
                <div class="parking-zone" data-zone="B">B</div>
                <div class="parking-zone" data-zone="C">C</div>
            </div>
        </div>

        <div class="info-panel">
            <p>Espacios disponibles: <span id="available-spaces">150</span></p>
            <p>Vehículos estacionados: <span id="parked-vehicles">0</span></p>
            <button id="generateReport">Generar Informe</button>
        </div>
    </div>

    <!-- Firebase App (la base) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <!-- Tu script -->
    <script src="parking.js"></script>
</body>
</html>
